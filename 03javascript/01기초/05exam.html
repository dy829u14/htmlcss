<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("x?",'');
        let y = prompt("y?",'');
        let result = add(Number(x),Number(y));
        if(result>0) {
            alert(result);
        }else {
            alert("양수를 입력하세요");
        }
        function add(v1,v2) {
            return v1+v2;
        }
        function min(a,b) {
            if(a<b) {
                return a;
            }else {
                return b;
            }
        }
        console.log(min(2,5));
        console.log(min(3,-1));
        console.log(min(1,1));
        
    </script>
</body>
</html>

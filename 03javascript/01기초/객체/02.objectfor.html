<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name, age) {
            this.name = name;
            this.age = age;
        }
        let student1 = new Student("민영",22);
        // for in문 변수에 객체의 키가 순차적으로 할당
        for(let k in student1) {
            console.log(k);
        }

        //in연산자 - 해당 object에 key가 있으면 true, 없으면 false 리턴
        //key in 객체
        console.log("name" in student1);
        console.log("job" in student1);



        let keys = Object.keys(student1);
        let values = Object.values(student1);
        let entries = Object.entries(student1);
        console.log(keys);
        console.log(values);
        console.log(entries);

        
    </script>
</body>
</html>

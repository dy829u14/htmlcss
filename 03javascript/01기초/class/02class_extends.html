<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
                this.speed = 0;
            }
            run(speed) {
                this.speed = speed;
                console.log(`${this.name}은 ${this.speed}로 달립니다`);
            }
        }
        class Rabbit extends Animal {
            constructor(name,earlength) {
                super(name);
                this.earlength = earlength;
            }
            hide() {
                console.log(`${this.name}가 숨었습니다`);
            }
            //오버라이딩 -> 부모클래스의 메소드를 재정의
            run(speed) {
                this.speed = speed;
                console.log("rabbit의 run호출");
            }
        }
        let rabbit = new Rabbit("흰토끼", 20);
        rabbit.run(10);
        rabbit.hide();

        //오버라이딩
        class Shape {
            constructor(width,height, color) {
                this.width = width;
                this.height = height;
                this.color = color;
            }
            draw() {
                console.log(`drawing ${this.color}`);
            }
            getArea() {
                return this.width*this.height;
            }
        }
        class Triangle extends Shape {
            //오버라이딩
            draw(){
                super.draw();
                console.log("삼각형");
            }
            getArea() {
                return (this.width*this.height) /2;
            }
        }
        const triangle = new Triangle(20,20,"red");
        triangle.draw();
        console.log(triangle.getArea());
        //instanceof   a instanceof b
        //a오브젝트가 b클래스의 인스턴스인지?
        console.log(triangle instanceof Triangle);
        console.log(triangle instanceof Shape);
        console.log(triangle instanceof Animal);

        //static - 오브젝트에 상관없이 사용되는 멤버
        //클래스명으로 접근
        class Article {
            static publisher = "green coding";
            constructor(articleNumber) {
                this.articleNumber = articleNumber;
            }
            static printPublisher() {
                console.log(Article.publisher);
            }
        }
        const article1 = new Article(1);
        console.log(article1.publisher);
        console.log(Article.publisher);
        Article.printPublisher();

    </script>
</body>
</html>

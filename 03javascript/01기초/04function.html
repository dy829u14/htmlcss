<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        함수 선언문
        function 함수명(매개변수) {
            실행문
            return 반환값;
        }
        함수 표현식
        let 변수 = function() {
            실행문
            return 반환값;
        }
        */

       let num = add(10,20);
       console.log(num);
       function add(a,b) {
            return a+b;
       }
       //매개변수 default값 지정
       function showMessage(message, from="green") {
            //콘솔에 출력
            console.log("메세지는 "+message+"이고 보낸사람은 "+from+"이다")
       }
       showMessage("안녕");
       showMessage("목요일","블루");
       //나머지 매개변수
       function addNums(...arr) {
        let sum = 0;
            for(let i=0; i<arr.length; i++) {
                    console.log(arr[i]);
                    sum += arr[i];
            }
            console.log("합계 : "+sum);
       }
       addNums(1,2,3,4,5);
       addNums(1,2,3);

       let myFun = function() {
        console.log("함수표현식");
       }
       myFun();
    </script>
</body>
</html>

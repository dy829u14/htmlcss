<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <script>
        //유사배열 - 노드리스트
        let lis = document.querySelectorAll("li");
        for(let i=0;i<lis.length;i++) {
            lis[i].style.background = "lightblue";
            console.log(i);
        }

        let li2 = document.querySelector("li:nth-child(2)");
        console.log(li2);
        let prev = li2.previousElementSibling;
        console.log(prev);
        li2.parentElement.style.background = "pink";

        //요소노드 생성
        let li = document.createElement("li");  //li 생성
        let textnode = document.createTextNode("list5");
        li.append(textnode);  //text li에 넣기
        document.querySelector("ul").prepend(li); //만들어준 li추가

        let ul = document.querySelector("ul");
        ul.children[0].style.color = "red";
        ul.lastElementChild.style.color = "yellow";
        ul.querySelector("li:nth-child(3)").style.fontSize = "24px";

        // lis.forEach((li,index)=>{
        //     li.style.background = "lightblue";
        //     console.log(index);
        // })
    </script>
</body>
</html>

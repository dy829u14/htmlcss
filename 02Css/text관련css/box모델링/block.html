<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: beige;
            width: 500px;
            height: 200px;
        }
        span {
            background-color: pink;
            width: 500px;
            height: 200px;
            padding: 50px;
        }
        li:last-child {
            font-size: 50px;
        }
        p:nth-of-type(2) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>block태그</p>
    <p>block태그</p>
    <span>inline태그</span>
    <span>inline태그</span>
    <p>block태그</p>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <div id="box1">
        <h2>첫번째 자식</h2>
        <p>두번째 자식</p>
        <h3>세번째 자식</h3>
        <span>네번째 자식</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color: beige; margin: 20px; width: 500px; padding: 20px;}
        #box1{border-top: 1px solid red;}
        #box2{border-left: 1px solid red;}
        #box3{border-right: 1px solid red;}
        #box4{border-bottom: 1px solid red;}
        #box5{border: 3px solid blue}
        #box6{border: 3px double blue}
        #box7{border: 3px dotted blue}
        #box8{border: 3px dashed blue}
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    <div id="box6">box6</div>
    <div id="box7">box7</div>
    <div id="box8">box8</div>
</body>
</html>

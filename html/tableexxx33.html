<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px #ddd solid;
            border-top: 3px solid #333;
            border-collapse: collapse;
            width: 1000px;
            height: 250px;
            text-align: center;
            margin: 0 auto;
            }
            td {border: 1px solid #ddd;}
        .col {
            background-color: #c4ebf1;
            }
        .r2 {font-size: 17px; font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <table>
        <tr class="col">
            <td rowspan="3">계열/학과</td>
            <td rowspan="3">전공</td>
            <td rowspan="3">주간/야간</td>
            <td rowspan="3">입학정원</td>
            <td colspan="7">정원내</td>
            <td colspan="4">정원외</td>
        </tr>
        <tr class="col">
            <td colspan="2">교과전형</td>
            <td rowspan="2">면접전형</td>
            <td colspan="3">비교과전형</td>
            <td rowspan="2">유니테크전형</td>
            <td rowspan="2">농어촌전형</td>

            <td rowspan="2">만학도재직자전형</td>
            <td rowspan="2">대학졸업자전형</td>

        <tr class="col">
            <td>일반고특별전형</td>
            <td>특성화고교과전형</td>
            <td>입도선매전형</td>
            <td>잠재능력우수자전형</td>
            <td>외국어우수자전형</td>
        </tr>
        <tr class="r2">
            <td rowspan="2">전자정보통신계열</td>
            <td rowspan="2">IT소재전자정보솔라반도체</td>
            <td>주간</td>
            <td>414</td>
            <td>132</td>

            <td>14</td>
            <td>8</td>
            <td>-</td>
            <td>-</td>
            <td>9</td>
            <td>7</td>
            <td>14</td>
            <td rowspan="2">제한없음</td>
        </tr>
        <tr class="r2">
            <td>야간</td>
            <td>30</td>
            <td>12</td>
            <td>6</td>
            <td>3</td>
            <td>-</td>
            <td>1</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
